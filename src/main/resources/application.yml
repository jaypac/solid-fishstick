app:
  vendor: postgresql

spring:
  application:
    name: app
  datasource:
    url: jdbc:postgresql://localhost:5432/indfinvestor
    username: finvestor
    password: finvestor
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 90000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        format_sql: false
        show_sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/${app.vendor}/migration
  batch:
    jdbc:
      initialize-schema: never
  jdbc:
    template:
      fetch-size: 50